services:
  # Backend API
  - type: web
    name: ai-advisor-backend
    env: node
    buildCommand: cd backend && npm install && npm run db:generate && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-advisor-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_REDIRECT_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

  # Frontend
  - type: web
    name: ai-advisor-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ai-advisor-backend.onrender.com

databases:
  - name: ai-advisor-db
    databaseName: ai_advisor_agent
    postgresMajorVersion: 15
    plan: starter

